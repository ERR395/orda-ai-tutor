<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDA AI Academy</title>

        .CodeMirror { height: 100%; font-size: 16px; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col font-sans overflow-hidden">

    <div id="login-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl border-4 border-orda-gold w-96 text-center">
            <div class="bg-orda text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto text-3xl font-bold border-4 border-orda-gold mb-4">O</div>
            <h2 class="text-2xl font-bold mb-4 text-orda">Қош келдіңіз!</h2>
            <input type="text" id="user-name" class="w-full border-2 border-gray-300 rounded-lg p-3 mb-4 outline-none focus:border-orda" placeholder="Есіміңізді жазыңыз...">
            <select id="subject-select" class="w-full border-2 border-gray-300 rounded-lg p-3 mb-6 outline-none focus:border-orda">
                <option value="Python">Python</option>
                <option value="HTML/CSS">HTML/CSS</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <button onclick="startApp()" class="w-full bg-orda text-white py-3 rounded-xl font-bold hover:opacity-90">Оқуды бастау</button>
        </div>
    </div>

    <header class="bg-orda text-white p-3 flex justify-between items-center border-b-4 border-orda-gold shadow-lg">

            <div class="bg-white text-orda font-bold w-8 h-8 rounded-full flex items-center justify-center">O</div>
            <h1 class="text-lg font-bold">ORDA <span class="text-orda-gold" id="current-subject-title">AI</span></h1>
        </div>
        <div class="text-sm font-medium" id="welcome-text">Сәлем!</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-1/3 flex flex-col border-r border-gray-300 bg-white">
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
            <div class="p-3 border-t border-gray-200 flex gap-2">
                <input type="text" id="user-input" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:border-orda" placeholder="Сұрақ қою...">
                <button onclick="sendMessage()" class="bg-orda text-white px-4 py-2 rounded-lg hover:opacity-90 font-bold">></button>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-200">
            <div class="p-2 bg-gray-800 text-white text-xs flex justify-between items-center">
                <span class="text-orda-gold font-bold italic uppercase" id="editor-label">Editor</span>
