<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDA - AI Code Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
        .CodeMirror { height: 400px; border-radius: 8px; font-size: 16px; }
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-800 text-white p-4 flex justify-between items-center border-b border-slate-700">
        <h1 class="text-xl font-bold text-orange-400">ORDA <span class="text-white text-sm font-normal">| AI Python Tutor</span></h1>
        <button onclick="window.location.reload()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">Қайта қосу</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-1/3 flex flex-col border-r border-slate-700 bg-slate-800">
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm">
                <div class="bg-slate-700 text-slate-200 p-3 rounded-lg shadow-sm">
                    <b>Мұғалім:</b> Сәлем! Мен саған Python үйретемін. Оң жаққа код жазып көр немесе сұрақ қой.
                </div>
            </div>
            <div class="p-4 bg-slate-800 border-t border-slate-700">
                <div class="flex gap-2">
                    <input type="text" id="user-input" class="flex-1 bg-slate-900 text-white border border-slate-600 rounded-lg px-3 py-2 outline-none focus:border-orange-400" placeholder="Сұрақ қойыңыз...">
                    <button onclick="sendMessage()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition">Жіберу</button>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-slate-900">
            <div class="p-2 bg-slate-800 text-slate-400 text-xs flex justify-between">
                <span>main.py</span>
                <button onclick="runCode()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded font-bold">▶ Кодты іске қосу</button>
            </div>
            <div class="flex-1 overflow-hidden">
                <textarea id="code-editor"># Осы жерге код жазыңыз
print("Сәлем, Орда!")</textarea>
            </div>
            <div class="h-1/3 border-t border-slate-700 bg-black p-4 font-mono text-sm">
                <div class="text-slate-500 mb-2 uppercase text-xs">Консоль (Нәтиже):</div>
                <pre id="output" class="text-green-400"></pre>
            </div>
        </div>
    </div>

    <script>
        // Код редакторын қосу
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            theme: "default",
            lineNumbers: true,
            indentUnit: 4
        });

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const outputBox = document.getElementById('output');

        // Чат функциясы
        async function sendMessage() {
            const text = userInput.value;
            if (!text) return;

            appendMessage('Сіз', text, 'bg-orange-900 text-orange-100');
            userInput.value = '';

            try {
                const response = await fetch('https://orda-ai-tutor.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: "Еркас", message: text, subject: "Python" })
                });
                const data = await response.json();
                appendMessage('Мұғалім', data.reply, 'bg-slate-700 text-slate-200');
            } catch (err) {
                appendMessage('Қате', 'Сервермен байланыс жоқ', 'bg-red-900 text-white');
            }
        }

        function appendMessage(sender, text, style) {
            const div = document.createElement('div');
            div.className = `${style} p-3 rounded-lg shadow-sm`;
            div.innerHTML = `<b>${sender}:</b> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Кодты іске қосу (симуляция)
        function runCode() {
            const code = editor.getValue();
            outputBox.innerText = "Орындалуда...\n" + code + "\n\n>>> (Бұл жерде код нәтижесі шығады)";
        }

        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
