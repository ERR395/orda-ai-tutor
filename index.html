<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orda AI Tutor - –û–Ω–ª–∞–π–Ω</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 450px; text-align: center; }
        h1 { color: #1a73e8; font-size: 24px; }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 15px; margin: 15px 0; text-align: left; background: #fafafa; border-radius: 8px; font-size: 14px; line-height: 1.5; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #1a73e8; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; }
        .user-msg { color: #1a73e8; margin-bottom: 10px; }
        .ai-msg { color: #333; background: #eef; padding: 8px; border-radius: 5px; margin-bottom: 10px; }
        .error-msg { color: red; font-size: 12px; }
    </style>
</head>
<body>

<div class="container" id="setup-screen">
    <h1>Orda AI Tutor üéì</h1>
    <p>–°–µ—Ä–≤–µ—Ä: <span style="color: green;">Online (Render)</span></p>
    <input type="text" id="username" placeholder="–ï—Å—ñ–º—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—ã“£—ã–∑...">
    <select id="subject">
        <option value="python">Python –°–∞–±–∞“ì—ã</option>
        <option value="html">HTML/CSS –°–∞–±–∞“ì—ã</option>
        <option value="js">JavaScript –°–∞–±–∞“ì—ã</option>
        <option value="cpp">C++ –°–∞–±–∞“ì—ã</option>
    </select>
    <button onclick="startLesson()">–û“õ—É–¥—ã –±–∞—Å—Ç–∞—É</button>
</div>

<div class="container" id="chat-screen" style="display:none;">
    <h2 id="lesson-title">–°–∞–±–∞“õ</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="–°“±—Ä–∞“õ “õ–æ–π—ã“£—ã–∑...">
    <button onclick="sendMessage()">–ñ—ñ–±–µ—Ä—É</button>
    <button onclick="location.reload()" style="background:#666;">–®—ã“ì—É</button>
</div>

<script>
    // –°–ï–ù–Ü“¢ RENDER-–î–ï–ì–Ü –°–ï–†–í–ï–†–Ü“¢–ù–Ü“¢ –ù–ê“ö–¢–´ –°–Ü–õ–¢–ï–ú–ï–°–Ü
    const SERVER_URL = "https://orda-ai-tutor.onrender.com";

    let currentUsername = "";
    let currentSubject = "";

    async function startLesson() {
        const userField = document.getElementById('username');
        const subjectField = document.getElementById('subject');

        if (!userField.value) return alert("–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑!");

        currentUsername = userField.value;
        currentSubject = subjectField.value;

        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'block';
        document.getElementById('lesson-title').innerText = `${currentSubject.toUpperCase()} –°–∞–±–∞“ì—ã`;

        addMessage("–ñ“Ø–π–µ", "–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É–¥–∞...", "ai-msg");

        try {
            // –°–∞–±–∞“õ—Ç—ã –±–∞—Å—Ç–∞—É —Å“±—Ä–∞–Ω—ã—Å—ã
            const res = await fetch(`${SERVER_URL}/study/${currentUsername}?subject=${currentSubject}`);
            const data = await res.json();
            
            document.getElementById('chat-box').innerHTML = ""; 
            addMessage("–ú“±“ì–∞–ª—ñ–º", data.message, "ai-msg");
        } catch (err) {
            addMessage("“ö–∞—Ç–µ", "–°–µ—Ä–≤–µ—Ä –∂–∞—É–∞–ø –±–µ—Ä–º–µ–¥—ñ. 30 —Å–µ–∫—É–Ω–¥ –∫“Ø—Ç—ñ–ø, –±–µ—Ç—Ç—ñ –∂–∞“£–∞—Ä—Ç—ã“£—ã–∑.", "error-msg");
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value;
        if (!message) return;

        addMessage("–°—ñ–∑", message, "user-msg");
        input.value = "";

        try {
            // –ß–∞—Ç —Å“±—Ä–∞–Ω—ã—Å—ã
            const res = await fetch(`${SERVER_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: currentUsername,
                    message: message,
                    subject: currentSubject
                })
            });
            const data = await res.json();
            addMessage("–ú“±“ì–∞–ª—ñ–º", data.reply, "ai-msg");
        } catch (err) {
            addMessage("“ö–∞—Ç–µ", "–•–∞–±–∞—Ä–ª–∞–º–∞ –∂—ñ–±–µ—Ä—É –º“Ø–º–∫—ñ–Ω –±–æ–ª–º–∞–¥—ã.", "error-msg");
        }
    }

    function addMessage(sender, text, className) {
        const box = document.getElementById('chat-box');
        const msg = document.createElement('div');
        msg.className = className;
        msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
